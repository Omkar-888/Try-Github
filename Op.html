<!DOCTYPE html>
<html>
<head>
	<title>Simple Website</title>
	<style>
		/* Add some basic styling to our website */
		body {
			font-family: Arial, sans-serif;
		}
		.button {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #f2f2f2;
			padding: 20px;
			border: 1px solid #ccc;
			display: none;
		}
		.popup.show {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Simple Website</h1>
	<!-- Add multiple buttons -->
	<button class="button" id="button1">Button 1</button>
	<button class="button" id="button2">Button 2</button>
	<button class="button" id="button3">Button 3</button>
	<button class="button" id="button4">Button 4</button>
	
	<!-- Add a popup that appears when a button is clicked -->
	<div class="popup" id="popup">
		<h2>Learn Guitar</h2>
		<p>Want to learn how to play the guitar? Click the link below to get started!</p>
		<a href="#" target="_blank">Learn Guitar Online</a>
	</div>
	
	<!-- Add a table -->
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>City</th>
		</tr>
		<tr>
			<td>John Doe</td>
			<td>25</td>
			<td>New York</td>
		</tr>
		<tr>
			<td>Jane Doe</td>
			<td>30</td>
			<td>Los Angeles</td>
		</tr>
	</table>
	
	<!-- Add a form -->
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<input type="submit" value="Submit">
	</form>
	
	<script>
		// Add an event listener to each button to show the popup when clicked
		document.querySelectorAll('.button').forEach(button => {
			button.addEventListener('click', () => {
				document.getElementById('popup').classList.add('show');
			});
		});
	</script>
</body>
</html>
